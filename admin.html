<!DOCTYPE html>
<html lang="en">
<head>

  <title>FixMyRoom Admin</title>
  <link rel="stylesheet" href="style.css?v=1.2">
  
  <!-- Add Leaflet.js styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ðŸ›  FixMyRoom Admin</h1>
