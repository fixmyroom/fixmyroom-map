name: Deploy to Firebase Hosting on PR
'on': pull_request

jobs:
  deploy_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # No build step needed â€” just deploy static files
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIXMYROOM_MAP }}'
          projectId: fixmyroom-map
